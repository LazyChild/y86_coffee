@()
<!DOCTYPE html>

<html>
    <head>
        <title>Y86 Pipeline</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/require.js")"></script>
        <script type="text/javascript">
            require(['./assets/javascripts/common'], function () {
            require(['app/main']);
            });
        </script>
        <style type="text/css">
            body {
            background: #f5f5f5;
            }
            h1 {
            vertical-align: middle;
            }
            #container {
            width: 0;
            float: left;
            }
            #code {
            background: white;
            border: 2px dashed;
            height: 400px;
            margin-right: 2%;
            overflow: scroll;
            }
            #code h2 {
            width: 100%;
            height: 100%;
            margin: 0;
            line-height: 400px;
            text-align: center;
            /*color: #8ED8F8;*/
            }
            #right-container {
            float: right;
            width: 35%;
            }
        </style>
    </head>
    <body>
        <h2>Y86 Pipeline Simulator</h2>
        <div id="controller">
            Cycle #<span id="cycle_index">0</span>
            <input type="range" id="speed" min="500" max="1900" value="1400" step="100"/>
            <button id="play">play</button>
            <button id="prev">prev</button>
            <button id="next">next</button>
            <button id="reset">reset</button>
            <button id="test">test</button>
        </div>
        <div id="container"></div>
        <div id="right-container">
            <div id="code"><h2>Drag your Y86 code here!</h2></div>
        </div>
    </body>
</html>
