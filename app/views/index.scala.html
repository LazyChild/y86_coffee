@()
<!DOCTYPE html>

<html>
    <head>
        <title>Y86 Pipeline</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/require.js")"></script>
        <script type="text/javascript">
            require(['./assets/javascripts/common'], function () {
            require(['app/main']);
            });
        </script>
        <style type="text/css">
            body {
            background: #f5f5f5;
            }
            h1 {
            vertical-align: middle;
            }
            #container {
            width: 0;
            float: left;
            }
            #code {
            background: white;
            border: 2px dashed;
            height: 400px;
            margin-right: 2%;
            overflow: scroll;
            }
            #code h2 {
            width: 100%;
            height: 100%;
            margin: 0;
            line-height: 400px;
            text-align: center;
            /*color: #8ED8F8;*/
            }
            #right-container {
            float: right;
            width: 30%;
            }
            #controller {
            margin-bottom: 5%;
            }
        </style>
    </head>
    <body>
        <h1>Y86 Pipeline Simulator</h1>
        <div id="container"></div>
        <div id="right-container">
            <div id="controller">
                    Cycle 0
                <button>prev</button>
                <button>next</button>
                <button>reset</button>
                <button>start</button>
            </div>
            <div id="code"><h2>Drag your Y86 code here!</h2></div>
        </div>
    </body>
</html>
