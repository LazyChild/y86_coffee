@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/require.js")"></script>
        <script type="text/javascript">
            require(['./assets/javascripts/common'], function (common) {
                require(['app/main']);
            });
        </script>
    </head>
    <body>
        @content
    </body>
</html>
